<!-- Creating custom components -->
<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // In typescript prop types is not needed as the typescript compiler does the same job.
    const PropTypes = {
      string(props, propName, componentName) {
        const type = typeof props[propName];
        if (type !== 'string') {
          return new Error(`Type ${type} is not accepted for prop '${propName}' in the component '${componentName}'`)
        }
      },
    }
    
    const Message = ({greeting, subject}) => {
      return(<div className="message">{greeting}, {subject}</div>)
    }

    Message.propTypes = {
      greeting: PropTypes.string,
      subject: PropTypes.string
    }

    const element = (
      <div className="container">
        <Message greeting="Hello" subject="World" />
        <Message greeting="Goodbye" subject="World" />
      </div>
    )

    ReactDOM.createRoot(document.getElementById('root')).render(element)
  </script>
</body>
